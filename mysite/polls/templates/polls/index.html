<body>{%if latest_question_list%}
    <ul>
    {%for question in latest_question_list%}
        <li>
            {% comment %} <a href = "/polls/{{question.id}}/">{{question.question_text}}" </a>
        {% endcomment %}
        {% comment %} <a href="{% url 'detail' question.id %}">{{question.question_text}} </a> {% endcomment %}

    {%endfor%}
    </ul>
{%else%}

{%endif%}
</body>
